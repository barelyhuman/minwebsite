<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Websites</title>
    <meta name="title" content="Minimal Websites" />
    <meta
      name="description"
      content="A moderated curation platform to find and submit minimal websites"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://minweb.site/" />
    <meta property="og:title" content="minimal websites" />
    <meta property="og:description" content="" />
    <link href="/assets/css/tailwind.css" rel="stylesheet" />
    <style>
      @import url("https://unpkg.com/@fontsource/inter@5.0.15/index.css");

      body {
        font-family: Inter, sans-serif;
      }
    </style>
  </head>
  <body
    uncloak
    class="px-2 mx-auto max-w-5xl dark:bg-zinc-900 dark:text-zinc-400"
  >
    <div class="min-h-[100vh] flex flex-col justify-center w-full">
      <h3 class="p-1">MW</h3>
      <div
        id="loading-text"
        class="opacity-0 duration-150 w-full h-[100px] items-center flex justify-center gap-2"
      >
        <div>Complicating</div>
        <div class="flex items-center gap-1">
          <span
            class="bg-zinc-700 dark:bg-zinc-50 h-1 w-1 rounded-full animate-[bounce_1s_infinite_100ms]"
          ></span>
          <span
            class="bg-zinc-700 dark:bg-zinc-50 h-1 w-1 rounded-full animate-[bounce_1s_infinite_150ms]"
          ></span>
          <span
            class="bg-zinc-700 dark:bg-zinc-50 h-1 w-1 rounded-full animate-[bounce_1s_infinite_300ms]"
          ></span>
        </div>
      </div>
      <div
        id="bento-grid"
        class="transition-all duration-150 delay-200 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"
      >
        {{ range .Links }}
        <a
          href="{{.Link}}"
          title="{{.Title}}"
          class="shadow-md dark:shadow-none dark:bg-zinc-600 border-zinc-600 rounded-xl overflow-hidden"
        >
          <img
            src="{{.Meta.Image}}"
            alt="{{.Title}}"
            class="object-left-top object-cover rounded-md h-full w-full"
          />
        </a>
        {{end}}
      </div>
    </div>
    <footer class="text-zinc-400 mt-[100px] mb-2">
      Curated by
      <a
        class="underline text-zinc-400 dark:text-zinc-600 hover:text-zinc-900 dark:hover:text-zinc-50"
        href="https://reaper.is"
        >reaper</a
      >
      and
      <a
        class="underline text-zinc-400 dark:text-zinc-600 hover:text-zinc-900 dark:hover:text-zinc-50"
        href="https://www.wiesson.dev"
        >Arne Wiese</a
      >
    </footer>

    <script src="/assets/elements.js" type="module" async defer></script>
    <script src="/assets/themer.js" type="module" async defer></script>
  </body>
</html>
