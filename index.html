<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>minimal websites</title>
    <style id="uno"></style>
    <style>
      @import url("https://unpkg.com/@fontsource/inter@5.0.15/index.css");

      body {
        font-family: Inter, sans-serif;
      }
    </style>
  </head>
  <body class="max-w-3xl mx-auto">
    <div
      class="min-h-[100vh] flex flex-col items-center justify-center p-3 prose prose-zinc"
    >
      <h3>Minimal Websites</h3>
      <ul>
        {{ range .Links }}
        <li>
          <a href="{{.Link}}"> {{ .Title }} </a>
        </li>
        {{ end}}
      </ul>
    </div>
    <script src="/assets/uno.js" type="module" async defer></script>
  </body>
</html>
