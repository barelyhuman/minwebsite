<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>minimal websites</title>
    <style id="uno"></style>
    <style>
      @import url("https://unpkg.com/@fontsource/inter@5.0.15/index.css");

      body {
        font-family: Inter, sans-serif;
      }

      [uncloak] {
        display: none;
      }
    </style>
  </head>
  <body
    uncloak
    class="px-2 mx-auto max-w-5xl dark:bg-zinc-900 dark:text-zinc-400"
  >
    <div class="min-h-[100vh] flex flex-col justify-center w-full">
      <h3 class="p-1">MW</h3>
      <div class="grid grid-cols-3 gap-2">
        {{ range .Links }}
        <preview-link
          class="border-box hover:border cursor-pointer hover:border-zinc-100 dark:hover:border-zinc-900 overflow-hidden rounded-sm hover:scale-105 transition-transform"
          href="{{.Link}}"
          title="{{.Title}}"
        >
        </preview-link>
        {{end}}
      </div>
    </div>
    <footer class="text-zinc-400 mb-2">
      Curated by
      <a
        class="underline text-zinc-400 dark:text-zinc-600 hover:text-zinc-900 dark:hover:text-zinc-50"
        href="https://reaper.is"
        >reaper</a
      >
      and
      <a
        class="underline text-zinc-400 dark:text-zinc-600 hover:text-zinc-900 dark:hover:text-zinc-50"
        href="https://www.wiesson.dev"
        >Arne Wiese</a
      >
    </footer>
    <script src="/assets/elements.js" type="module" async defer></script>
    <script src="/assets/themer.js" type="module" async defer></script>
    <script src="/assets/uno.js" type="module" async defer></script>
  </body>
</html>
