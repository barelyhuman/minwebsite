{{define "header"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/tailwind.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@alpinejs/intersect@3.x.x/dist/cdn.min.js"
    ></script>
    <script
      defer
      src="https://unpkg.com/alpinejs-masonry@latest/dist/masonry.min.js"
    ></script>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body class="mx-auto max-w-5xl text-zinc-600">
    {{range .ErrorFlashes}}

    <div
      role="alert"
      x-data="{shown: true}"
      x-init="setTimeout(()=>{shown = false},3000)"
      x-show="shown"
      x-transition
      class="fixed top-10 right-10 z-10 p-4 ml-auto max-w-sm bg-white rounded-xl border border-red-100"
    >
      <div class="flex gap-4 items-start" x-show="shown">
        <span class="text-red-600">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </span>

        <div class="flex-1">
          <strong class="block font-medium text-zinc-900"> Alert </strong>

          <p class="mt-1 text-sm text-zinc-700">{{.}}</p>
        </div>
      </div>
    </div>

    {{end}}

    <header class="p-1">
      <nav class="flex flex-wrap justify-between items-baseline">
        <div>
          <h1 class="text-2xl font-semibold text-black">
            <a href="/">mw</a>
          </h1>
        </div>
        <div class="">
          <ul class="flex flex-wrap gap-2 items-center ml-auto">
            <li>
              <a
                class="block px-2 py-1 w-full h-full rounded-sm transition hover:bg-zinc-100 text-zinc-500 hover:text-zinc-900"
                href="/about"
                >About</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    {{end}}
  </body>
</html>
